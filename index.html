<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Apple Style - Refração Real</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <canvas id="background-canvas"></canvas>
        <canvas id="glass-canvas"></canvas>
        
        <div id="info">
            <h3>Glassmorphism Apple Style</h3>
            <p>• Fundo com padrões coloridos</p>
            <p>• Botão refrata o fundo real</p>
            <p>• Arraste para mover o botão</p>
            <p>• Movimento automático ativo</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>Intensidade da Refração:</label>
                <input type="range" id="refractionStrength" min="0.5" max="3.0" step="0.1" value="1.5">
                <span class="value-display" id="refractionValue">1.5</span>
            </div>
            <div class="control-group">
                <label>Transparência:</label>
                <input type="range" id="glassOpacity" min="0.1" max="0.8" step="0.1" value="0.3">
                <span class="value-display" id="opacityValue">0.3</span>
            </div>
            <div class="control-group">
                <label>Desfoque de Borda:</label>
                <input type="range" id="edgeBlur" min="0" max="20" step="2" value="8">
                <span class="value-display" id="blurValue">8</span>
            </div>
            <div class="control-group">
                <label>Tamanho do Botão:</label>
                <input type="range" id="buttonSize" min="120" max="350" step="20" value="220">
                <span class="value-display" id="sizeValue">220</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
